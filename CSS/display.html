<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            width:100px;
            height:100px;
            border:1px solid gray;
            -webkit-transition: width 2s ease,height 2s ease;
            -webkit-transform:translate(0);
        }
        div :hover {
            width:200px;
            height:200px;
        }
        div>div {
            width:50px;
            height:50px;
            border:1px solid yellow;
        }
    </style>
</head>
<body>
    <div style="display:block">
        <div>aaaa</div>
        <div>aaaa</div>

    </div>

    <div style="display:inline-block">
        <div>aaaa</div>
        <div>aaaa</div>
    </div>


    <div style="display:inline">

        <div>aaaa</div>
        <div>aaaa</div>
    </div>
</body>
</html>
